<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <img src="https://variety.com/wp-content/uploads/2019/02/netflix-logo-originals.jpg" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to Netflix</h1>
                <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
                <button>Sign Up</button>
            </div>
        </section>
        
        <section class="featured">
            <div class="container">
                <h2>Featured</h2>
  
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Clone</p>
        </div>
    </footer>
</body>
</html>
